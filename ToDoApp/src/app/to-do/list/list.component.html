<!-- New Button on List Page -->
<div class="row">
  <div class="col ml-auto">
    <button class="float-right btn btn-primary" (click)="onNewButtonClick()">New</button>
  </div>
</div>
<!-- End of New Button on List Page -->

<!-- Start of List on List Page -->
<div class="container-fluid">
  <!-- <div class="table-responsive"> -->
  <table class="table" id="table">
    <thead>
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Task</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row" class="form-check form-group">
          <input type="checkbox" class="form-check-input" [checked]="todo.status">
        </th>
        <td>{{ todo.name }}</td>
        <td>{{ todo.category }}</td>
        <td>
          <div class="row">
            <div class="col">
              <button class="float-right btn btn-primary" (click)="onEditButtonClick()"
              >Edit</button>
              <button type="button" value="Remove" class="btn btn-danger" (click)="deleteFieldValue(todo)">Delete</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- </div> -->
</div>
